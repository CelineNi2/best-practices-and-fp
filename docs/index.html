<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Bonnes pratiques de développement logiciel</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h1>Bonnes pratiques de développement logiciel</h1>
				<p>Paul Tsnobiladzé</p>
			</section>
			<section data-markdown data-separator="\r?\n\W*---\W*\r?\n" data-separator-vertical="\r?\n\W*--\W*\r?\n">
				<textarea data-template>

					## Sommaire
					[1. Objectifs](#/objectifs)

					---

					## Objectifs <!-- .slide: id="objectifs"  -->
					1. Avoir du code correct <!-- .element: class="fragment" -->
					1. Avoir du code maintenable <!-- .element: class="fragment" -->
					
				</textarea>
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
